language: ruby

rvm:
        - 2.7.1

addons:
        postgresql: '10'

apt:
        packages:
                - postgresql-10
                - postgresql-client-10

notifications:
        email: false

env:
        global:
                - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
                - CC_TEST_REPORTER_ID=09993c70831fe6712b6be6aba56140d742bd5524988c91ca78d549388cb66188

before_install: 
        - nvm install node
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
        - sudo locale-gen --no-archive es_CO.UTF-8
        - sudo /etc/init.d/postgresql stop
        - sudo /etc/init.d/postgresql start 10
        - psql -c 'CREATE DATABASE sivel2sjrcol_pru;' -U postgres
        - gem install bundler
        - gem update --system
        - bundle update --bundler
        - bundle install
        - yarn install
        - cp config/database.travis.yml config/database.yml
        - cp config/initializers/sip.rb.plantilla config/initializers/sip.rb
        - cp db/structure.sql db/structure.sql.copia # travis no soporta PostreSQL 10
        - sed -e 's/provider = libc,//g;s/SET default_table_access_method.*/-- &/g' db/structure.sql.copia > db/structure.sql 
        - bundle exec rake db:setup
        - bundle exec rake sip:indices

script: 
        - CONFIG_HOSTS=www.example.com bundle exec rails test

after_script:
        - ./cc-test-reporter after-build -t simplecov --exit-code $TRAVIS_TEST_RESULT

